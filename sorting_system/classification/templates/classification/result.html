{% extends "base.html" %}
{% block title %}Результат{% endblock %}
{% block content %}
<h2>Результат классификации</h2>
<ul>
    <li>Категория: {{ result.class }}</li>
    <li>Уверенность: {{ result.confidence|floatformat:2 }}%</li>
</ul>
<a href="{% url 'classify' %}">Загрузить другое</a>
{% endblock %}
